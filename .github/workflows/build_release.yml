name: Build and Release

on:
  push:
    branches:
      - dev
    tags:
      - 'v*' # Pøidáno 'v' jako pøedpona pro tagy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish --runtime win10-x64 --configuration Release --output /home/runner/work/SediM/SediM/build

      - name: Check Required Files
        run: ls /home/runner/work/SediM/SediM/build

  create-release:
    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: Extract Version
        id: extract_version
        run: echo "::set-output name=version::$(echo ${{ github.ref_name }} | sed -n 's/refs\/tags\/v\([0-9]*\.[0-9]*\.[0-9]*\)/\1/p')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          release_name: Release ${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/SediM/SediM/build/SediM.exe
          asset_name: SediM.exe
          asset_content_type: application/octet-stream
